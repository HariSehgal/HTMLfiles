<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3-question 3</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="Write your name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Write your email" name="email">
        </div>
        <br>
        <div>
            <label for="feedback">Message:</label>
            <br>
            <textarea id="feedback" name="feedback"></textarea>
        </div>
        <br>
        <div>
            Rate us our of 5:
            <br>
            <input name="rating" type="radio" id="1" value="1">
            <label for="1">1</label>
            <br>
            <input name="rating" type="radio" id="2" value="2">
            <label for="2">2</label>
            <br>
            <input name="rating" type="radio" id="3" value="3">
            <label for="3">3</label>
            <br>
            <input name="rating" type="radio" id="4" value="4">
            <label for="4">4</label>
            <br>
            <input name="rating" type="radio" id="5" value="5">
            <label for="5">5</label>
            <br>
        </div>
        <br>
        <button type="submit">Send your meassge!</button>
    </form>
</body>
</html>
