<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <!-- This is a comment -->
    <h1>Tags</h1>
    <h2>Normal way</h2>
    <p>My Name is Hari Sehgal</p>
    <h2>Using Br tag and other tags</h2>
    <p><b>My Name</b><br><i>is</i><br><u>Hari Sehgal</u></p>
</body>
</html>
