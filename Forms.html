<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form>
        <div>
            default
            <input>
        </div>
        <div>
            <label>
                text
                <input type="text" placeholder="Enter Username">
            </label>
        </div>
        <div>
            <label>
                password
                <input type="password" placeholder="Enter password">
            </label>
        </div>
        <div>
            <label for="numbers">Age :</label>
            <input type="number" id="numbers" placeholder="enter Age">
        </div>
        <div>
            time
            <input type="time">
        </div>
        <div>
            color
            <input type="color">
        </div>
    </form>
</body>
</html>
