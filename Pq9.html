<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise Question 9</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/action">
        <div>
            <input type="text" placeholder="First Name" name="FirstName">
            <input type="text" placeholder="Last Name" name="LastName">
        </div>
        <div>
            <label for="gender">Please select gender</label>
            <select id="gender" name="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <div>
            <label for="agreement">Do you agree to all terms of service?</label>
            <input id="agreement" type="checkbox" name="agreement" checked>
            <label for="agreement">Yes, I agree</label>
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
